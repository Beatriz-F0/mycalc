<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Calculadora simples</h2>
        <input type="number" id="numero1" placeholder="Insira o número 1">
        <input type="number" id="numero2" placeholder="Insira o número 2">
        <button id="bttSomar">somar</button>
        <button id="bttSubtrair">subtrair</button>
        <button id="bttDividir">dividir</button>
        <button id="bttMultiplicar">multiplicar</button>
        <button id="bttLimpar">limpar</button>
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
